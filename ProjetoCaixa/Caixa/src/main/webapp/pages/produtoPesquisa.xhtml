<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/geral.xhtml">

	<ui:define name="metadata">

		<f:metadata>

			<f:event listener="#{produtoBean.listar}" type="preRenderView" />

		</f:metadata>

	</ui:define>


	<ui:define name="conteudo">

		<h:form>

			<p:toolbar>

				<f:facet name="left">

					<h:outputText value="Fabricante" />

				</f:facet>

			</p:toolbar>


			<h:panelGrid columns="1">

				<p:button value="Novo"
					outcome="/pages/produtoCadastro.xhtml">
					
						<f:param name="acao" value="Novo"/>
					
					</p:button>

			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum Registro encontrado"
				value="#{produtoBean.listaProduto}" var="produto" rows="3"
				paginator="true">

				<p:column headerText="Codigo">

					<h:outputText value="#{produto.codigo}" />

				</p:column>

				<p:column headerText="Descricao">

					<h:outputText value="#{produto.descricao}" />

				</p:column>
				
				<p:column headerText="Preco">

					<h:outputText value="#{produto.preco}" >
					
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					
					</h:outputText>

				</p:column>
				
				<p:column headerText="Quantidade">

					<h:outputText value="#{produto.quantidade}" />

				</p:column>
				
				<p:column headerText="Fabricante">

					<h:outputText value="#{produto.fabricante.descricao}" />

				</p:column>

				

				<p:column headerText="Opcoes" style="width:20%;">
				
					<p:button value="Excluir"
					outcome="/pages/produtoCadastro.xhtml">
					
						<f:param name="codigo" value="#{produto.codigo}"/>
						
						<f:param name="acao" value="Excluir"/>
					
					</p:button>
					
					<p:button value="Editar"
					outcome="/pages/produtoCadastro.xhtml">
					
						<f:param name="codigo" value="#{produto.codigo}"/>
						
						<f:param name="acao" value="Editar"/>
					
					</p:button>
								
				</p:column>


			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
