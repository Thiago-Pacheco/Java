<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/geral.xhtml">

	<ui:define name="metadata">

		<f:metadata>

			<f:event listener="#{fabricanteBean.listaFabricante}" type="preRenderView" />

		</f:metadata>

	</ui:define>


	<ui:define name="conteudo">

		<h:form>

			<p:toolbar>

				<f:facet name="left">

					<h:outputText value="Fabricante" />

				</f:facet>

			</p:toolbar>


			<h:panelGrid columns="1">

				<p:button value="Novo"
					outcome="/pages/fabricanteCadastro.xhtml">
					
						<f:param name="fabricanteacao" value="Novo"/>
					
					</p:button>

			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum Registro encontrado"
				value="#{fabricanteBean.listaFabricantes}" var="fabricante" rows="3"
				paginator="true">

				<p:column headerText="Codigo">

					<h:outputText value="#{fabricante.codigo}" />

				</p:column>

				<p:column headerText="Descricao">

					<h:outputText value="#{fabricante.descricao}" />

				</p:column>

				<p:column headerText="Opcoes">
				
					<p:button value="Excluir"
					outcome="/pages/fabricanteCadastro.xhtml">
					
						<f:param name="fabricantecod" value="#{fabricante.codigo}"/>
						
						<f:param name="fabricanteacao" value="Excluir"/>
					
					</p:button>
					
					<p:button value="Editar"
					outcome="/pages/fabricanteCadastro.xhtml">
					
						<f:param name="fabricantecod" value="#{fabricante.codigo}"/>
						
						<f:param name="fabricanteacao" value="Editar"/>
					
					</p:button>
								
				</p:column>


			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
