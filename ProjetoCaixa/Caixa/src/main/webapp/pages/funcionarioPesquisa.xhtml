<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/geral.xhtml">

	<ui:define name="metadata">

		<f:metadata>

			<f:event listener="#{funcionarioBean.listarFuncionario}"
				type="preRenderView" />

		</f:metadata>

	</ui:define>

	<ui:define name="conteudo">

		<h:form>

			<p:toolbar>

				<f:facet name="left">

					<h:outputText value="Funcionario" />

				</f:facet>

			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum Registro encontrado"
				value="#{funcionarioBean.listaFuncionario}" var="funcionario"
				rows="3" paginator="true">

				<f:facet name="footer">

					<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml">

						<f:param name="acao" value="Novo" />

					</p:button>

				</f:facet>


				<p:column headerText="Codigo">

					<h:outputText value="#{funcionario.codigo}" />

				</p:column>

				<p:column headerText="Nome">

					<h:outputText value="#{funcionario.nome}" />

				</p:column>

				<p:column headerText="CPF">

					<h:outputText value="#{funcionario.cpf}" />

				</p:column>

				<p:column headerText="Funcao">

					<h:outputText value="#{funcionario.funcao}" />

				</p:column>

				<p:column headerText="Opcoes">

					<p:button value="Excluir"
						outcome="/pages/funcionarioCadastro.xhtml">

						<f:param name="acao" value="Excluir" />

						<f:param name="codigo" value="#{funcionario.codigo}" />


					</p:button>

					<p:button value="Editar" outcome="/pages/funcionarioCadastro.xhtml">

						<f:param name="acao" value="Editar" />

						<f:param name="codigo" value="#{funcionario.codigo}" />

					</p:button>


				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
